<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preethu Nath Manjunath | Portfolio</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/script.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: transparent;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 40px;
      gap: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
      background: transparent;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .hero-section {
      margin-top: 60px;
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .hero-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('assets/ds.png') center/cover no-repeat;
      opacity: 0.8;
      transform: scale(1);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .typewriter {
      font-size: 1.5rem;
      font-weight: 300;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
    }

    .scroll-btn {
      margin-top: 30px;
      background-color: #ffffffcc;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      color: #2C3E50;
    }

    .scroll-btn:hover {
      background-color: white;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 14ch }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white; }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#certifications">Certifications</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero-section">
    <div class="hero-bg"></div>
    <div class="hero-content">
      <h1>Preethu Nath Manjunath</h1>
      <div class="typewriter">Data Scientist</div>
      <button class="scroll-btn" onclick="document.getElementById('about').scrollIntoView({ behavior: 'smooth' });">
        Explore Portfolio â†“
      </button>
    </div>
  </section>

</body>
</html>
