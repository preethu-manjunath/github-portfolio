<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preethu Nath Manjunath | Portfolio</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/script.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Fixed top navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: transparent;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      z-index: 999;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      backdrop-filter: blur(5px);
    }

    nav ul li a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    .hero-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .hero-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('assets/ds.png') center/cover no-repeat;
      opacity: 0.6;
      z-index: 0;
    }

    .hero-content {
      z-index: 2;
      text-align: center;
      color: #000;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .typewriter {
      font-size: 1.8rem;
      font-weight: bold;
      color: #000;
    }

    .scroll-btn {
      margin-top: 30px;
      background-color: #ffffffcc;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      color: #2C3E50;
    }

    .resume-link {
      margin-top: 12px;
      font-weight: bold;
      color: #2C3E50;
      display: inline-block;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#experience">Experience</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#certifications">Certifications</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a class="resume-link" href="assets/Preethu_Resume.pdf" download>Download Resume</a></li>
    </ul>
  </nav>

  <section class="hero-section">
    <div class="hero-bg"></div>
    <div class="hero-content">
      <h1>Preethu Nath Manjunath</h1>
      <div class="typewriter">Data Scientist</div>
      <button class="scroll-btn" onclick="document.getElementById('about').scrollIntoView({ behavior: 'smooth' });">
        Explore Portfolio â†“
      </button>
    </div>
  </section>
</body>
</html>
