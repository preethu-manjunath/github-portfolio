<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preethu Nath Manjunath | Data Scientist</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('assets/ds.png') center/cover no-repeat;
    }

    .hero {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5); /* overlay */
      color: white;
      text-align: center;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin: 0;
      animation: fadeSlideUp 1s ease-out forwards;
    }

    .hero .typewriter {
      font-size: 1.5rem;
      font-weight: 300;
      margin-top: 1rem;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 14ch }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white; }
    }

    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Preethu Nath Manjunath</h1>
    <div class="typewriter">Data Scientist</div>
  </div>
</body>
</html>
