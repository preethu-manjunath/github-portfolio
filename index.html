<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preethu Nath Manjunath | Portfolio</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/script.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: transparent;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    .nav-wrapper.scrolled {
      background-color: #2C3E50;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .nav-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      color: #fff;
    }

    nav h1 {
      display: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .resume-link {
      background: #BDC3C7;
      color: #2C3E50;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }

    .hero-section {
      margin-top: 60px;
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .hero-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('assets/ds.png') center/cover no-repeat;
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      animation: fadeSlideUp 1s ease-out forwards;
    }

    .typewriter {
      font-size: 1.5rem;
      font-weight: 300;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
    }

    .scroll-btn {
      margin-top: 30px;
      background-color: #ffffffcc;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      color: #2C3E50;
    }

    .scroll-btn:hover {
      background-color: white;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 14ch }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white; }
    }

    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script>
    window.addEventListener('scroll', function () {
      const nav = document.querySelector('.nav-wrapper');
      if (window.scrollY > 20) {
        nav.classList.add('scrolled');
      } else {
        nav.classList.remove('scrolled');
      }
    });
  </script>
</head>
<body>
  <header>
    <nav class="nav-wrapper">
      <h1>Preethu Nath Manjunath</h1>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#certifications">Certifications</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="assets/Preethu_Resume.pdf" download class="resume-link">ðŸ“„ Download Resume</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero-section">
    <div class="hero-bg"></div>
    <div class="hero-content">
      <h1>Preethu Nath Manjunath</h1>
      <div class="typewriter">Data Scientist</div>
      <button class="scroll-btn" onclick="document.getElementById('about').scrollIntoView({ behavior: 'smooth' });">
        Explore Portfolio â†“
      </button>
    </div>
  </section>

</body>
</html>
