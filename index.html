<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preethu Nath Manjunath | Portfolio</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/script.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      background-color: #000; /* Solid black navbar */
      padding: 15px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    /* HERO */
    .hero-section {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .hero-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('assets/ds.png') center/cover no-repeat;
      filter: blur(3px);
      transform: scale(1.03);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    .hero-content .typewriter {
      font-size: 1.8rem;
      font-weight: 500;
      color: white;
      animation: typing 2s steps(25, end) forwards, blink-caret 0.75s step-end infinite;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      margin-bottom: 1.5rem;
    }

    .scroll-btn {
      background-color: #ffffffdd;
      padding: 10px 22px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      color: #2C3E50;
      transition: background 0.3s ease;
    }

    .scroll-btn:hover {
      background-color: white;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 14ch }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white; }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#experience">Experience</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#certifications">Certifications</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <section class="hero-section">
    <div class="hero-bg"></div>
    <div class="hero-content">
      <h1>Preethu Nath Manjunath</h1>
      <div class="typewriter">Data Scientist</div>
      <button class="scroll-btn" onclick="document.getElementById('about').scrollIntoView({ behavior: 'smooth' });">
        Explore Portfolio â†“
      </button>
    </div>
  </section>

</body>
</html>
